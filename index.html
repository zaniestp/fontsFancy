<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Font Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the generated text to make it selectable */
        .generated-text {
            user-select: all;
            word-break: break-all;
            /* text-xl */
            font-size: 1.25rem; 
            line-height: 1.75rem;
        }
        /* Custom toast notification for copy feedback */
        #copy-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(10rem); /* Start off-screen */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        #copy-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        /* Style for the title of each card */
        .style-title {
            /* text-lg */
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 600; /* semibold */
            color: #1f2937; /* text-gray-800 */

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white shadow-xl rounded-lg p-6 md:p-10">
            
            <!-- Header -->
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">
                Fancy Font Generator
            </h1>
            <p class="text-center text-gray-500 mb-6">
                Type in the box below to see the magic happen!
            </p>

            <!-- Input Textarea -->
            <div class="mb-6">
                <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Your Text</label>
                <textarea
                    id="text-input"
                    rows="4"
                    class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                    placeholder="Type something here..."

            </div>

            <!-- Output Container -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Styles</h2>
            <div id="output-container" class="space-y-4">
                <!-- Generated styles will be injected here by JavaScript -->
                <p class="text-gray-400">Your generated font styles will appear here...</p>
            </div>

        </div>
        
        <!-- NEW: Credits Trigger -->
        <div class="text-center mt-4">
            <button id="show-credits-btn" class="text-sm text-gray-500 hover:text-gray-700 hover:underline">
                Credits
            </button>
        </div>
        
    </div>

    <!-- Copy Success Toast Notification -->
    <div id="copy-toast" class="bg-gray-900 text-white py-2 px-4 rounded-full shadow-lg">
        Copied to clipboard!
    </div>

    <!-- NEW: Credit Modal -->

            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Enjoying the app?</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        If you like this app, please feel free to leave feedback at:
                        <a href="https://github.com/zaniestp" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">
                            https://github.com/zaniestp
                        </a>
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button

                    >
                        Ok, I'll do

                </div>
            </div>
        </div>
    </div>

        const copyToast = document.getElementById('copy-toast');
        let toastTimer;

        // NEW: Modal DOM Elements
        const creditModal = document.getElementById('credit-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const showCreditsBtn = document.getElementById('show-credits-btn');

        // Function to convert text
        function convertText(text, style) {
            const map = fontMaps[style];
            if (!map) return text;

            // --- MODIFICATION ---
            // For squared styles, convert all input text to uppercase first
            // because these styles only map uppercase characters.
            if (style === 'squaredDark' || style === 'squaredLight') {
                text = text.toUpperCase();
            }
            // --- END MODIFICATION ---

            let converted = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                // Use mapped char or original if no mapping exists
                converted += map[char] || char; 
            }
            return converted;
        }

        // Function to update all style outputs
        function updateStyles() {
            const text = textInput.value;
            outputContainer.innerHTML = ''; // Clear previous output

            if (text.trim() === '') {
                outputContainer.innerHTML = '<p class="text-gray-400">Your generated font styles will appear here...</p>';
                return;
            }

            for (const styleKey in styleNames) {
                const converted = convertText(text, styleKey);
                const styleName = styleNames[styleKey];
                
                // --- MODIFICATION ---
                // Convert the title itself using the modified convertText.
                // The special case 'if' block is no longer needed as the 
                // new logic handles converting the title to uppercase for the squared styles.
                const convertedStyleName = convertText(styleName, styleKey);
                // --- END MODIFICATION ---

                // Create the card for this style
                const card = document.createElement('div');
                card.className = 'bg-gray-50 border border-gray-200 rounded-lg p-4 transition-all duration-200 hover:shadow-md';
                
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                        <div class="flex-1 min-w-0">
                            <!-- Use the converted name and new 'style-title' class -->

                            data-text-to-copy="${converted}"
                        >
                            Copy
                        </button>
                    </div>
                `;
                outputContainer.appendChild(card);
            }
        }

        // Function to copy text to clipboard
        // Uses document.execCommand for broad compatibility in iFrames
        function copyToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Failed to copy: ', err);
                // In a real app, you might show an error toast here
            }
            document.body.removeChild(tempTextArea);
        }

        // Function to show the "Copied!" toast
        function showToast() {
            clearTimeout(toastTimer); // Clear any existing timer
            copyToast.classList.add('show');
            toastTimer = setTimeout(() => {
                copyToast.classList.remove('show');
            }, 2000); // Hide after 2 seconds
        }

        // --- Event Listeners ---

        // Update styles on input
        textInput.addEventListener('input', updateStyles);

        // Event delegation for copy buttons
        outputContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('copy-btn')) {
                const textToCopy = e.target.getAttribute('data-text-to-copy');
                copyToClipboard(textToCopy);
            }
        });

        // NEW: Modal Listeners
        showCreditsBtn.addEventListener('click', () => {
            creditModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            creditModal.classList.add('hidden');
        });

        // Optional: Close modal if clicking on the background overlay
        creditModal.addEventListener('click', (e) => {
            // Check if the click is on the overlay itself, not the modal content
            if (e.target.id === 'credit-modal') {
                creditModal.classList.add('hidden');
            }
        });

        // Initial call to populate (in case of refresh with text)
        updateStyles();
    </script>
